<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintZ Portal - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #f9fafb;
    }
    .sidebar {
      width: 220px;
      background: #dc2626;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #fff;
      color: #dc2626;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.4rem;
      color: #dc2626;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h2 {
      color: #dc2626;
      margin-bottom: 10px;
    }
    iframe, img {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .timeline {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      padding: 10px;
      border-left: 3px solid #dc2626;
      margin: 10px 0;
      background: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>PrintZ</h2>
    <a href="#" class="active">Bao bì hiện tại</a>
    <a href="#">Bao bì sắp tới</a>
    <a href="#">Campaign</a>
    <a href="#">Decor sự kiện</a>
  </div>

  <!-- Main -->
  <div class="main">
    <header>
      <h1>Xin chào, Tiệm Trà Sữa A!</h1>
      <span>Đăng xuất</span>
    </header>

    <!-- Bao bì hiện tại -->
    <div class="card">
      <h2>Bao bì hiện tại</h2>
      <iframe src="https://www.pacdora.com/share?filter_url=psj7a72i7h"></iframe>
    </div>

    <!-- Bao bì sắp tới -->
    <div class="card">
      <h2>Bao bì sắp tới (Valentine)</h2>
      <img src="https://via.placeholder.com/600x400/ffc0cb/333?text=Mockup+Valentine" alt="Bao bì Valentine">
    </div>

    <!-- Campaign -->
    <div class="card">
      <h2>Kế hoạch Campaign</h2>
      <ul class="timeline">
        <li><strong>10/02:</strong> Ra mắt bao bì Valentine</li>
        <li><strong>20/02:</strong> Mini game tặng sticker</li>
        <li><strong>01/03:</strong> Chương trình “Buy 1 Get 1”</li>
      </ul>
    </div>

    <!-- Decor -->
    <div class="card">
      <h2>Decor sự kiện</h2>
      <img src="https://via.placeholder.com/600x400/ffe4b5/333?text=Decor+Goi+Y" alt="Decor gợi ý">
    </div>
  </div>
</body>
</html>
